<li class="statistics__chart--item @@active @@type">
    <a href="#" class="statistics__chart--item-link">
        <span class="statistics__chart--item-crypto-logo">
            <img src="img/statistics/crypto-icon-@@icon.svg" loading="lazy" width="12" alt="" class="statistics__chart--item-crypto-img">
        </span>
        <span class="statistics__chart--item-header">
            <span class="statistics__chart--item-value">
                @@value
            </span>
            <span class="statistics__chart--item-currency">
                @@currency
            </span>
        </span>
        <span class="statistics__chart--item-footer @@type_profit">
            <span class="statistics__chart--item-line _icon-mode"></span>
            <span class="statistics__chart--item-percent _icon-mode">
                @@profit_percent
            </span>
        </span>
    </a>
</li>
