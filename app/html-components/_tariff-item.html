<li class="tariffs__block--item tariffs__item swiper-slide @@type">
    <div class="tariffs__item--body">
        <div class="tariffs__item--header">
            <div class="tariffs__item--timing">
                <span class="tariffs__item--timing-title">
                    Сроки окупаемости
                </span>
                <div class="tariffs__item--timing-block">
                    <span class="tariffs__item--timing-value">
                        @@timing
                    </span>
                    /дней
                </div>
            </div>
            @@timer
        </div>
        <div class="tariffs__item--content">
            <div class="tariffs__item--logo">
                <div class="tariffs__item--logo-bg">
                    <picture>
                        <source srcset="img/tariffs/logo-@@logo.webp" type="image/webp">
                        <img src="img/tariffs/logo-@@logo.png" loading="lazy" width="100" alt="" class="tariffs__item--logo-img">
                    </picture>
                </div>
            </div>
            <h3 class="tariffs__item--title">
                @@title
            </h3>
            <ul class="tariffs__item--list">
                <li class="tariffs__item--li">
                    @@list_elem_1
                </li>
                <li class="tariffs__item--li">
                    @@list_elem_2
                </li>
                <li class="tariffs__item--li">
                    @@list_elem_3
                </li>
                <li class="tariffs__item--li">
                    @@list_elem_4
                </li>
            </ul>
        </div>
        <a href="https://t.me/Game_creator01" target="_blank" class="tariffs__item--footer @@old_price_class">
            @@old_price
            <div class="tariffs__item--price">
                <span class="tariffs__item--price-value">@@price</span>@@price_caption
            </div>
        </a>
    </div>
</li>
