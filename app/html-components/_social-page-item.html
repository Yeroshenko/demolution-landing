<li class="social-page__item"  data-aos="fade-in" data-aos-delay="@@delay" data-aos-anchor=".social-page">
    <a href="@@href" class="social-page__link" target="_blank">
        <div class="social-page__link--icon" style="@@decor-style">
            <img src="img/social-page/icon-@@icon.svg" alt="" class="social-page__link--icon-img" style="@@style">
        </div>
        <span class="social-page__link--name">
            @@name
        </span>
    </a>
</li>
