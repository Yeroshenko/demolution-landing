<div class="first-lesson__header--item"  data-aos="zoom-in-down" data-aos-anchor=".first-lesson__container" data-aos-anchor-placement="top-center" data-aos-delay="@@delay">
    <div class="first-lesson__header--item-body">
        <div class="first-lesson__header--item-decor">
            <img src="img/first-lesson/icon-@@icon.svg" loading="lazy" width="0" height="0" alt="" class="first-lesson__header--item-decor-img _decor-img">
        </div>
       <div class="first-lesson__header--item-icon">
            <img src="img/first-lesson/icon-@@icon.svg" width="@@width" loading="lazy" alt="" class="first-lesson__header--item-img">
        </div>
        <h3 class="first-lesson__header--item-title">
            @@title
        </h3>
        <div class="first-lesson__header--item-text">
            <p>
                @@text
            </p>
        </div> 
    </div>
</div>
